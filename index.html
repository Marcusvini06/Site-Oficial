<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
        <title>Calculador de Temperatura</title>
        <script src="https://kit.fontawesome.com/76785fb994.js"  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="estilo.css">
        
</head>
<body>
    
<main>
  <div class="right">
    <div class="nest">
       <a href="https://alura.com.br/" target="_blank">
     <img src="" alt="" class="alura-logo"> 
  </a>
      <div class="main">
        <h1>75<span>°F</span></h1>
      </div>
      <div class="triangle">
        <i class="fas fa-leaf"></i>
      </div>
    </div>
     <!-- <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">  -->
  </div> 
  <div class="left">
    <button id="off"></button>
    <div class="phone">
      <div class="cam"></div>
      <div id="apps">
        <button id="convert.onclick()">
          
           <img src="" alt="" style="width:30px;margin: 12.5px 5px;"> 
        </button>
        <div class="bar">
          <div class="call">
            <i class="fas fa-phone-alt"></i></div>
          <div class="compass">
            <i class="far fa-compass" style="font-size: 27px;margin: 5.5px 7px;color: #2abff9"></i>
          </div>
          <div class="text">
            <i class="fas fa-comment"></i>
          </div>
          <div class="music">
            <i class="fas fa-music"></i>
          </div>
        </div>
      </div>
      <div id="app">
        <div class="now">
          <h1 id="temp">75<span>°F</span></h1>
      </div>
      <div class="triangle">
        <i class="fas fa-leaf"></i>
      </div>
      <div class="calculator">
        <h2>Termostato Dalí</h2>
        <p>Digite um valor e escolha a escala termométrica que o mesmo deve ser convertido. </p>
        <input type="number" placeholder="Digite o valor">
        <button id="celsius">°C</button>
        <button id="fahrenheit">°F</button>
        <div id="forml">Gostou? Compartinhe</div>
      </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
